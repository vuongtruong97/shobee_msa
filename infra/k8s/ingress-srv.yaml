apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-service
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/use-regex: 'true'

        # nginx.ingress.kubernetes.io/enable-cors: 'true'
spec:
    rules:
        - host: ticketing.dev
          http:
              paths:
                  - path: /api/users/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: auth-srv
                            port:
                                number: 3000
                  - path: /api/catalogs/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: catalogs-srv
                            port:
                                number: 3000
                  - path: /api/orders/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: orders-srv
                            port:
                                number: 3000
                  - path: /api/products/?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: products-srv
                            port:
                                number: 3000
                  - path: /?(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: client-srv
                            port:
                                number: 3000
